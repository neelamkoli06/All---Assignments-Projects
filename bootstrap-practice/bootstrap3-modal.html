<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Modal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>

<body>
    <button class="btn btn-warning m-5 text-center font-weight-bold " data-target="#modaldata" data-toggle="modal">Modal View</button>

    <div class="modal fade" id="modaldata">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center justify-content-center">
                    <h2 class="modal-title text-center text-warning">Dummy Modal</h2>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="w-50 bg-dark float-left">
                        <img src="Assest/images/iMac Monitor.jpeg" alt="" class="img-fluid">
                    </div>
                    <div class="w-50 float-left p-4">
                        <p>27"Apple Monitor</p>
                        <span>Price: <span class="text-success">$1000 only</span></span>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti fuga corporis sequi sed non dolorem autem hic, ratione labore alias incidunt quidem accusantium cupiditate nesciunt iste consequatur! Eos, porro est!</p>

                    </div>
                </div>
                <div class="modal-footer m-auto">
                    <button class="btn btn-danger px-4 font-weight-bold mx-2">Get A Quote</button>
                    <button class="btn btn-outline-danger px-4  font-weight-bold" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
